<div class="wrapp_full_width">
    <div class="container">
        <div class="comments_wrapp">
            <div class="comments_header">
                <h2>Отзывы студентов</h2>
<!--                <button id="addComment">Добавить отзыв</button>-->
                <a href="#form" class="popup">Добавить отзыв</a>
                <select name="" id="select_comments">
                    <option value="down">По рейтингу (от самого низкого)</option>
                    <option value="up" selected>По рейтингу (от самого высокого)</option>
                    <option value="new1">По дате (со свежих)</option>
                    <option value="old">По дате (со старых)</option>
                    <option value="short">По длине поста (с коротких)</option>
                    <option value="long">По длине поста (с длинных)</option>
                </select>
            </div>
            <div class="comments">
                <div class="rate comments_item">

                </div>
            </div>
            <div class="comments_nav">
                <a href="#">Prev</a>
                <a href="#">Next</a>
            </div>
        </div>
    </div>
</div>
<div class="hidden">
    <form id="form">
        <input type="text" required name="name" placeholder="Имя"/><br>
        <input type="text" required name="email" placeholder="E-mail"/>
        <label>Ваша оценка
            <select required name="rate" id="">
                <option value="0" selected disabled></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>
        <textarea required name="" id="" cols="30" rows="10"></textarea>
        <button id >Отправить</button>
    </form>
</div>
